<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My List</title>

  <link rel=stylesheet href=styles.css>
  <script src=components.js></script>
  <script src=main.js></script>
  <script src=sortable.min.js></script>
</head>
<body>
  <header>
    <h1>mylist</h1>
  </header>

  <nav>
    <ul class="flex flex-wrap justify-between">
      <li>
        <a href="#" class="new-list">
          <span class="icon">+</span>
          New list
        </a>
      </li>
    </ul>
  </nav>

  <div is="color-picker" color="color-4">
  </div>

  <section id="lists">
  </section>

  <footer id=debug_controls class=hidden>
    <button type=button id=print_state_btn>
      print state
    </button>
    <button type=button id=reset_log>
      reset log
    </button>

    <ul id=log_messages></ul>
  </footer>

  <template id="tasklist-template">
    <h2 class="task-list--title">
      <span class="icon grabber">=</span>
      <slot name="list-name">
        <span class="list--name"></span>
      </slot>
      <span class="icon delete">x</span>
    </h2>

    <article is="task-category-form"></article>
  </template>

  <template id="category-template">
    <h3 class="task-category--title">
      <span class="icon grabber">=</span>
      <slot name="category-name">
        <span class="category--name"></span>
      </slot>
      <span class="icon delete">x</span>
    </h3>

    <ul>
      <li is="task-control"></li>
    </ul>
  </template>

  <template id="task-category-form-template">
    <h4 class="new-category--title">New category</h4>

    <form action="#" class="new-category--form">
      <label for="name">
        <span class="icon mr-1">+</span>
        <span class="sr-only">Name</span>

        <input
          name="name"
          class="text-field"
          type="text"
        />
      </label>
    </form>
  </template>

  <template id="taskitem-template">
    <span class="icon grabber">=</span>
    <label>
      <input type=checkbox />
      <span class="task-item--name"></span>
    </label>
    <span class="icon delete">x</span>
  </template>

  <template id="newtask-template">
    <form action="#" class="new-task--form">
      <label for="task">
        <span class="icon">+</span>
        <span class="sr-only">Task</span>

        <input
          name="task"
          class="text-field"
          type="text"
        />
      </label>

      <input class="sr-only" type="submit" value="submit" />
    </form>
  </template>

  <template id="colorpicker-template">
    <button type="button" class="color-picker--current color-picker--option">
      <span class="sr-only">current color</span>
    </button>

    <div class="color-picker--options">
      <button data-color="color-1" type="button" class="color-picker--option color-1">
        <span class="sr-only">color 1</span>
      </button>
      <button data-color="color-2" type="button" class="color-picker--option color-2">
        <span class="sr-only">color 2</span>
      </button>
      <button data-color="color-3" type="button" class="color-picker--option color-3">
        <span class="sr-only">color 3</span>
      </button>
      <button data-color="color-4" type="button" class="color-picker--option color-4">
        <span class="sr-only">color 4</span>
      </button>
      <button data-color="color-5" type="button" class="color-picker--option color-5">
        <span class="sr-only">color 5</span>
      </button>
      <button data-color="color-6" type="button" class="color-picker--option color-6">
        <span class="sr-only">color 6</span>
      </button>
      <button data-color="color-7" type="button" class="color-picker--option color-7">
        <span class="sr-only">color 7</span>
      </button>
      <button data-color="color-8" type="button" class="color-picker--option color-8">
        <span class="sr-only">color 8</span>
      </button>
      <button data-color="color-9" type="button" class="color-picker--option color-9">
        <span class="sr-only">color 9</span>
      </button>
      <button data-color="color-10" type="button" class="color-picker--option color-10">
        <span class="sr-only">color 10</span>
      </button>
      <button data-color="color-11" type="button" class="color-picker--option color-11">
        <span class="sr-only">color 11</span>
      </button>
      <button data-color="color-12" type="button" class="color-picker--option color-12">
        <span class="sr-only">color 12</span>
      </button>
      <button data-color="color-13" type="button" class="color-picker--option color-13">
        <span class="sr-only">color 13</span>
      </button>
      <button data-color="color-14" type="button" class="color-picker--option color-14">
        <span class="sr-only">color 14</span>
      </button>
      <button data-color="color-15" type="button" class="color-picker--option color-15">
        <span class="sr-only">color 15</span>
      </button>
      <button data-color="color-16" type="button" class="color-picker--option color-16">
        <span class="sr-only">color 16</span>
      </button>
    </div>
  </template>
</body>
</html>
