<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My List</title>

  <link rel=stylesheet href=styles.css>
  <script src=components.js></script>
  <script src=main.js></script>
  <script src=sortable.min.js></script>
</head>
<body>
  <header>
    <h1>mylist</h1>
  </header>

  <nav>
    <ul class="flex justify-end">
    </ul>
  </nav>

  <section id="lists">
  </section>

  <footer id=debug_controls class=hidden>
    <button type=button id=print_state_btn>
      print state
    </button>
    <button type=button id=reset_log>
      reset log
    </button>

    <ul id=log_messages></ul>
  </footer>

  <template id="task-category-form-template">
    <h4>New category</h4>

    <form action="#" class="new-category--form">
      <label for="name">
        <span class="icon mr-1">+</span>
        <span class="sr-only">Name</span>

        <input
          name="name"
          class="text-field"
          type="text"
        />
      </label>
    </form>
  </template>

  <template id="category-template">
    <details open>
      <summary class="task-category--title">
        <span class="icon grabber">=</span>
        <slot name="category-name">
          <span class="category--name"></span>
        </slot>
        <span class="icon delete">x</span>
      </summary>

      <ul>
        <li is="task-control"></li>
      </ul>
    </details>
  </template>

  <template id="tasklist-template">
    <h2 class="list--name"></h2>

    <article is="task-category-form"></article>
  </template>

  <template id="taskitem-template">
    <span class="icon grabber">=</span>
    <label>
      <input type=checkbox />
      <span class="task-item--name"></span>
    </label>
    <span class="icon delete">x</span>
  </template>

  <template id="newtask-template">
    <form action="#" class="new-task--form">
      <label for="task">
        <span class="icon">+</span>
        <span class="sr-only">Task</span>

        <input
          name="task"
          class="text-field"
          type="text"
        />
      </label>

      <input class="sr-only" type="submit" value="submit" />
    </form>
  </template>
</body>
</html>
